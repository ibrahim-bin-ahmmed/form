<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h2>Contact Us</h2>
        <div class="contact-section">
            <div class="contact-form">             
                <form action="#">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name.." required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email address.." required>
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here.." rows="4" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116961.1472688664!2d90.41025097227562!3d23.63888705143147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b10812a520a3%3A0x6d3af4457bec4c90!2sNarayanganj!5e0!3m2!1sen!2sbd!4v1727597988492!5m2!1sen!2sbd" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
